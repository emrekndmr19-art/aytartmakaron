<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aytart Makaron | Ürün Kataloğu</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
  :root {
    --magenta: #b0186f;
    --magenta-dark: #7f0f4e;
    --plum: #3d2b46;
    --cream: #f7f0f4;
    --silver: #e5e1e8;
  }
  @layer base {
    body {
      @apply bg-neutral-200 text-neutral-900;
      font-family: 'Montserrat', sans-serif;
    }
  }
  .a4-container {
    width: 210mm;
    height: 297mm;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    background: radial-gradient(circle at 15% 15%, rgba(255,255,255,0.85), rgba(255,255,255,0.65)),
      url('https://images.unsplash.com/photo-1514516430035-1f4b9bbf49d4?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
    box-shadow: 0 20px 45px rgba(20, 10, 30, 0.25);
  }
  .pattern-dots {
    background-image: radial-gradient(rgba(255,255,255,0.65) 1.5px, transparent 1.5px);
    background-size: 10px 10px;
  }
  .hex-frame {
    width: 210px;
    height: 190px;
    clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0 50%);
    border: 6px solid #ffffff;
    box-shadow: 0 10px 25px rgba(60, 20, 50, 0.3);
    overflow: hidden;
  }
  .hex-frame.small {
    width: 170px;
    height: 150px;
  }
  .hex-frame.tiny {
    width: 150px;
    height: 130px;
  }
  .hex-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .slanted-band {
    position: absolute;
    inset: -40px -80px auto auto;
    width: 55%;
    height: 120%;
    transform: skewX(-15deg);
    background: linear-gradient(180deg, var(--magenta) 0%, var(--magenta-dark) 100%);
  }
  .slanted-band::after {
    content: '';
    position: absolute;
    right: 30px;
    top: 0;
    width: 18px;
    height: 100%;
    background: rgba(255, 255, 255, 0.7);
  }
</style>
</head>
<body class="py-10">
  <main class="a4-container">
    <div class="absolute inset-0 bg-white/45"></div>

    <div class="slanted-band"></div>
    <div class="absolute right-0 top-0 h-full w-[45%] pattern-dots opacity-40"></div>

    <div class="relative z-10 flex h-full flex-col justify-between px-12 py-14">
      <div class="flex items-start justify-between">
        <div>
          <div class="flex items-baseline gap-3">
            <span class="text-6xl font-['Playfair_Display'] text-[var(--plum)]">in</span>
            <span class="text-5xl font-['Playfair_Display'] font-bold text-[var(--plum)]">citart</span>
            <span class="text-4xl text-[var(--magenta)] font-['Great_Vibes']">❤</span>
          </div>
          <p class="text-[13px] italic text-[var(--magenta-dark)]">lezzetin en kıymetlisi</p>
          <p class="mt-3 text-xs uppercase tracking-[0.35em] text-[var(--plum)]">Aytart Makaron</p>
        </div>
        <div class="text-right text-xs font-semibold uppercase tracking-[0.3em] text-white">
          <span class="rounded-full bg-[var(--magenta-dark)] px-4 py-2">2024</span>
        </div>
      </div>

      <div class="grid grid-cols-[1.1fr_1fr] gap-10">
        <div class="flex flex-col items-start justify-center gap-10">
          <div class="rounded-[32px] bg-[var(--plum)]/90 px-10 py-8 shadow-xl">
            <h1 class="text-3xl font-semibold uppercase tracking-widest text-white">Ürün</h1>
            <h2 class="text-3xl font-semibold uppercase tracking-widest text-white">Kataloğu</h2>
          </div>
          <div class="flex items-center gap-6 text-sm">
            <div class="flex h-12 w-12 items-center justify-center rounded-full bg-[var(--magenta)] text-white">@</div>
            <div>
              <p class="font-semibold text-[var(--plum)]">website</p>
              <p class="font-bold text-[var(--plum)]">www.aytartmakaron.com</p>
            </div>
          </div>
          <div class="flex items-center gap-6 text-sm">
            <div class="flex h-12 w-12 items-center justify-center rounded-full bg-[var(--magenta)] text-white">☎</div>
            <div class="space-y-1">
              <p class="font-semibold text-[var(--plum)]">0312 255 4105</p>
              <p class="font-semibold text-[var(--plum)]">0539 711 9914</p>
            </div>
          </div>
        </div>

        <div class="relative flex flex-col items-end gap-6 pr-6">
          <div class="hex-frame small border-[var(--magenta-dark)]">
            <img alt="Makaron Tabağı" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80"/>
          </div>
          <div class="hex-frame border-[var(--magenta)]">
            <img alt="Çilekli Tatlılar" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80"/>
          </div>
          <div class="hex-frame tiny border-[var(--plum)]">
            <img alt="Mini Tart Çeşitleri" src="https://images.unsplash.com/photo-1505252585461-04db1eb84625?auto=format&fit=crop&w=600&q=80"/>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute bottom-10 left-0 h-40 w-72 pattern-dots opacity-60"></div>
    <div class="absolute top-28 left-12 h-28 w-28 rounded-full bg-[var(--magenta)]/20"></div>
  </main>
</body>
</html>
